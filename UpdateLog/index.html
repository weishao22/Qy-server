<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qy Server更新日志</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://qycloudreve.s.odn.cc/f/D6Dh5/novaskin-wallpaper-insummer%20%281%29.webp" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Microsoft YaHei", Roboto, Arial, sans-serif;
        }
        
        html, body {
            width: 100%;
            overflow-x: hidden;
            background-color: #f5f5f5;
            color: #5F5F5F;
            scroll-behavior: smooth;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FCFCFC;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(248, 165, 194, 0.2);
            border-top: 8px solid #f8a5c2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 导航栏 */
        #menu-box {
            position: fixed;
            width: 100%;
            height: 60px;
            background: none;
            z-index: 100;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .menu {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        
        .logo h2 {
            color: #C6CDD4;
            font-size: 28px;
            transition: all 0.4s ease;
        }
        
        .logo h2:hover {
            color: white;
            font-size: 30px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #C6CDD4;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.4s ease;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            font-size: 17px;
        }
        /* https://qycloudrevetermux.s.odn.cc/f/d/2BMfE/2025-07-05_14.dfgdfgdg20.03.png */
        /* 内容区域 */
        #content {
            background: url('https://t.alcy.cc/ycy') no-repeat center center fixed;
            background-size: cover;
            padding: 80px 0;
            position: relative;
            min-height: calc(100vh - 60px);
        }
        
        .content-box {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .content-box h2 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            text-align: center;
        }
        
        .content-box h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #f8a5c2;
            border-radius: 2px;
        }
        
        .changelog-container {
            margin-top: 40px;
        }
        
        .changelog-item {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-left: 4px solid #f8a5c2;
            backdrop-filter: blur(10px);
            text-align: left; /* 确保内容文字不居中 */
        }
        
        .changelog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .changelog-date {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        
        .changelog-title {
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .changelog-content {
            color: #555;
            line-height: 1.7;
            text-align: left; /* 确保内容文字不居中 */
        }
        
        .changelog-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .changelog-content a {
            color: #337AB7;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .changelog-content a:hover {
            color: #f8a5c2;
            text-decoration: underline;
        }
        
        /* 页脚 */
        #footer {
            background: #333;
            color: #ddd;
            padding: 50px 0 20px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .footer-section {
            flex: 1;
            min-width: 300px;
            margin-bottom: 30px;
        }
        
        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: #f8a5c2;
        }
        
        .footer-links a {
            display: block;
            padding: 8px 0;
            transition: all 0.3s;
        }
        
        .footer-links a:hover {
            color: #f8a5c2;
            padding-left: 5px;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #444;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .footer-bottom a {
            color: #f8a5c2;
            transition: all 0.3s;
        }
        
        .footer-bottom a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .content-box h2 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .menu {
                justify-content: center;
            }
            
            .footer-section {
                min-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .content-box h2 {
                font-size: 1.8rem;
            }
            
            .changelog-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>正在加载更新日志...</h2>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div id="menu-box">
        <div class="menu">
            <div class="logo">
                <h2><a href="http://qyserver.s.odn.cc/"><i class="fas fa-cube"></i> Qy Server</a></h2>
            </div>
            <div class="nav-links">
                <a href="http://qyserver.s.odn.cc/"><i class="fas fa-home"></i> 首页</a>
                <a href="/down/"><i class="fas fa-download"></i> 客户端</a>
                <a href="/mc/"><i class="fas fa-search"></i> 在线查询</a>
                <a href="/UpdateLog/"><i class="fas fa-history"></i> 更新日志</a>
                <a href="https://qyservermap.s.odn.cc/"><i class="fas fa-map"></i> 地图</a>
                <a href="/faq/"><i class="fas fa-question-circle"></i> FAQ</a>
                <a href="/gy/"><i class="fas fa-info-circle"></i> 关于</a>
            </div>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <section id="content">
        <div class="content-box">
            <h2>Qy Server更新日志</h2>
            
            <div class="changelog-container" id="changelog-list">
                <!-- 更新日志内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>
    
    <!-- 页脚 -->
    <footer id="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>Qy Server是一个专注于Minecraft基岩版的生存服务器，提供稳定、有趣的游戏环境，让玩家可以自由建造、探索和社交。</p>
            </div>
            
            <div class="footer-section">
                <h3>其他链接</h3>
                <div class="footer-links">
                    <a href="/rules/"><i class="fas fa-arrow-right"></i> 服务器规则</a>
                    <a href="/command/"><i class="fas fa-arrow-right"></i> 服务器指令</a>
                    <a href="/UpdateLog/"><i class="fas fa-arrow-right"></i> 更新日志</a>
                    <a href="/faq/"><i class="fas fa-arrow-right"></i> 常见问题</a>
                    <a href="https://qyservermap.s.odn.cc/"><i class="fas fa-arrow-right"></i> 地图</a>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>联系我们</h3>
                <div class="footer-links">
                    <a href="mailto:weishao22@outlook.com"><i class="fas fa-envelope"></i> weishao22@outlook.com</a>
                    <a href="https://qm.qq.com/q/Ur5Pf31XMG"><i class="fab fa-qq"></i> QQ群: 1029879634</a>
                    <a href="https://discord.gg/WGcKjt7BNG"><i class="fab fa-discord"></i> Discord</a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <a href="https://stats.uptimerobot.com/hgMdAGlsWu" target="_blank">Uptime Robot</a> | <a href="https://github.com/weishao22/Qy-server" target="blank">
            &copy; 2025 Qy Server 版权所有</a>
        </div>
    </footer>
    
    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading').style.opacity = '0';
                setTimeout(function() {
                    document.querySelector('.loading').style.display = 'none';
                }, 500);
            }, 1000);
            
            // 加载更新日志
            loadChangelog();
        });
        
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const menuBox = document.getElementById('menu-box');
            
            if (window.scrollY > 20) {
                menuBox.style.background = "rgba(255, 255, 255, 0.7)";
                menuBox.style.boxShadow = "0px 2px 10px rgba(0,0,0,0.1)";
                menuBox.style.backdropFilter = "blur(10px)";
                menuBox.style.webkitBackdropFilter = "blur(10px)";
                
                // 更新导航链接颜色
                const navLinks = document.querySelectorAll('.nav-links a');
                navLinks.forEach(link => {
                    link.style.color = "#5F5F5F";
                });
                
                // 更新logo颜色
                document.querySelector('.logo h2').style.color = "#333";
            } else {
                menuBox.style.background = "none";
                menuBox.style.boxShadow = "none";
                menuBox.style.backdropFilter = "blur(10px)";
                menuBox.style.webkitBackdropFilter = "blur(10px)";
                
                // 恢复导航链接颜色
                const navLinks = document.querySelectorAll('.nav-links a');
                navLinks.forEach(link => {
                    link.style.color = "#C6CDD4";
                });
                
                // 恢复logo颜色
                document.querySelector('.logo h2').style.color = "#C6CDD4";
            }
        });
        
        // 加载更新日志数据
        function loadChangelog() {
            fetch('changelog.json')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('changelog-list');
                    if (!data.length) {
                        list.innerHTML = '<p>暂无更新日志。</p>';
                        return;
                    }
                    
                    list.innerHTML = data.map(item => {
                        // 支持换行和图片标签
                        let html = item.content
                            .replace(/\n/g, '<br>')
                            // 允许插入 <img src="..." width="..." height="..."> 标签
                            .replace(/&lt;img(.*?)&gt;/g, '<img$1>');
                        
                        return `
                            <div class="changelog-item">
                                <div class="changelog-date">${item.date}</div>
                                <div class="changelog-title">${item.title}</div>
                                <div class="changelog-content">${html}</div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(() => {
                    document.getElementById('changelog-list').innerHTML = '<p>无法加载更新日志。</p>';
                });
        }
    </script>
</body>
</html>
