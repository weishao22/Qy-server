<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问题解答 - Qy Server</title>
  <link rel="icon" href="https://qycloudreve.s.odn.cc/f/XDZfr/novaskin-wallpaper-insummer%20%281%29.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", "Microsoft YaHei", Roboto, Arial, sans-serif;
    }
    /* 固定背景层样式 */
    .bg-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      pointer-events: none;
      background-color: #f5f5f5;
      color: #5F5F5F;
      scroll-behavior: smooth;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* 加载动画 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FCFCFC;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
    }
        
        function setWallpaper() {
          const deviceType = detectDeviceType();
          const bgDiv = document.querySelector('.bg-fixed');
          bgDiv.style.backgroundImage = `url('${wallpapers[deviceType]}')`;
        }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(248, 165, 194, 0.3);
      border-top: 8px solid #f8a5c2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 导航栏 */
    #menu-box {
      position: fixed;
      width: 100%;
      height: 60px;
      background: none;
      z-index: 100;
      transition: all 0.4s ease;
      display: flex;
      justify-content: center;
    }
    
    .menu {
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    
    .logo h2 {
      color: #C6CDD4;
      font-size: 28px;
      transition: all 0.4s ease;
    }
    
    .logo h2:hover {
      color: white;
      font-size: 30px;
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
    }
    
    .nav-links a {
      color: #C6CDD4;
      padding: 8px 15px;
      border-radius: 4px;
      transition: all 0.4s ease;
      font-size: 16px;
    }
    
    .nav-links a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      font-size: 17px;
    }
    
    /* 横幅区域 */
    #banner {
      background: linear-gradient(135deg, #f8a5c2 0%, #a56de2 100%);
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 60vh;
      min-height: 400px;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .banner-content {
      position: relative;
      z-index: 2;
      padding: 0 10%;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    
    .banner-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      background: url('') center/cover;
      opacity: 0.15;
      z-index: -1;
    }
    
    .join-item {
      margin-bottom: 30px;
      color: white;
    }
    
    .join-item h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    .join-item p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* 内容区域 - 壁纸将在JS中设置 */
    #content {
      padding: 60px 0;
      position: relative;
    }
    
    #content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }
    
    .content-box {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    
    .content-box h2 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
      text-align: center;
    }
    
    .content-box h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: #f8a5c2;
      border-radius: 2px;
    }
    
    /* 搜索框样式 */
    .search-container {
      margin: 30px 0;
      text-align: center;
    }
    
    #search {
      width: 100%;
      max-width: 500px;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      background: rgba(255, 255, 255, 0.9);
    }
    
    #search:focus {
      outline: none;
      border-color: #f8a5c2;
      box-shadow: 0 4px 15px rgba(248, 165, 194, 0.2);
      background: rgba(255, 255, 255, 1);
    }
    
    /* 问题列表样式 */
    #problem-list {
      list-style: none;
      padding: 0;
    }
    
    #problem-list li {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin: 1.5em 0;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      border-left: 4px solid #f8a5c2;
      transition: all 0.3s ease;
    }
    
    #problem-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 1);
    }
    
    #problem-list li a {
      text-decoration: none;
      color: #2d8cf0;
      font-weight: bold;
      font-size: 1.2rem;
      display: block;
      margin-bottom: 10px;
    }
    
    #problem-list li a:hover {
      color: #f8a5c2;
    }
    
    #problem-list small {
      color: #666;
      display: block;
      margin-bottom: 10px;
    }
    
    #problem-list mark {
      background: rgba(248, 165, 194, 0.2);
      color: #f8a5c2;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      margin-right: 5px;
    }
    
    /* 页脚 */
    #footer {
      background: #333;
      color: #ddd;
      padding: 50px 0 20px;
      position: relative;
    }
    
    #footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('') center/cover fixed;
      opacity: 0.1;
      z-index: 0;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }
    
    .footer-section {
      flex: 1;
      min-width: 300px;
      margin-bottom: 30px;
    }
    
    .footer-section h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
      position: relative;
      padding-bottom: 10px;
    }
    
    .footer-section h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: #f8a5c2;
    }
    
    .footer-links a {
      display: block;
      padding: 8px 0;
      transition: all 0.3s;
    }
    
    .footer-links a:hover {
      color: #f8a5c2;
      padding-left: 5px;
    }
    
    .footer-bottom {
      text-align: center;
      padding-top: 30px;
      border-top: 1px solid #444;
      margin-top: 20px;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }
    
    .footer-bottom a {
      color: #f8a5c2;
      transition: all 0.3s;
    }
    
    .footer-bottom a:hover {
      text-decoration: underline;
    }
    
    /* 音乐控制 */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(128, 128, 128, 0.3);
      backdrop-filter: blur(10px);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    #musicControl:hover {
      transform: scale(1.1);
      background: rgba(248, 165, 194, 0.5) !important;
    }
    
    #musicControl:active {
      transform: scale(0.95);
    }
    
    #musicIcon {
      width: 30px;
      height: 30px;
      opacity: 0.9;
      display: block;
    }
    
    /* 响应式设计 */
    @media (max-width: 900px) {
      .join-item h2 {
        font-size: 2.5rem;
      }
      
      .join-item p {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .menu {
        justify-content: center;
      }
      
      .footer-section {
        min-width: 100%;
      }
      
      #banner {
        height: 50vh;
        min-height: 350px;
      }
      
      /* 移动设备专用背景样式 */
      .mobile-background {
        background-size: cover !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        background-attachment: scroll !important;
      }
    }
    
    @media (max-width: 480px) {
      .join-item h2 {
        font-size: 2rem;
      }
      
      .join-item p {
        font-size: 1rem;
      }
      
      .content-box h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- 页脚 -->
  <footer id="footer">
    <div class="footer-content">

  <!-- 背景音乐 -->
  <audio id="bgMusic" loop>
    <source src="https://qycloudrevetermux.s.odn.cc/f/d/lODc6/Motions.mp3" type="audio/mpeg">
  </audio>
  
  <!-- 音乐控制按钮 -->
  <div id="musicControl">
    <img id="musicIcon" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZiI+PHBhdGggZD0iTTMgOXY2aDNsNS41IDVWMTRsLTQuNS00LjVIM1ptMTAtMi41VjNIMTB2MTMuNWwtMi41LTIuNS0yIDIgNSA1IDUtNVY2LjV6Ii8+PC9zdmc+" alt="音乐控制">
  </div>

  <script>
    // 壁纸配置
    const wallpapers = {
      desktop: 'https://t.alcy.cc/pc', // 电脑壁纸
      mobile: 'https://t.alcy.cc/mp' // 手机壁纸（与电脑一致）
    };

    // 检测设备类型
    function detectDeviceType() {
      const userAgent = navigator.userAgent;
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
        return 'mobile';
      } else {
        return 'desktop';
      }
    }

    // 设置壁纸
    // ...existing code...
    const problems = [
    ];

    // 渲染问题列表
    function renderList(filter = '') {
      const list = document.getElementById('problem-list');
      list.innerHTML = '';
      const keyword = filter.trim().toLowerCase();
      
      problems.filter(p => 
        p.title.toLowerCase().includes(keyword) || 
        p.summary.toLowerCase().includes(keyword) || 
        (p.tags && p.tags.join(',').toLowerCase().includes(keyword))
      ).forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="problem.html?id=${p.id}">${p.title}</a>
          <small>${p.summary}</small>
          <span>${(p.tags||[]).map(t=>`<mark>${t}</mark>`).join(' ')}</span>
        `;
        list.appendChild(li);
      });
    }

    // 页面加载完成后隐藏加载动画
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.loading').style.opacity = '0';
        setTimeout(function() {
          document.querySelector('.loading').style.display = 'none';
        }, 500);
      }, 1500);
      
      // 设置壁纸
      setWallpaper();
      
      // 初始化问题列表
      renderList();
    });

    // 搜索功能
    document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

    // 导航栏滚动效果
    window.addEventListener('scroll', function() {
      const menuBox = document.getElementById('menu-box');
      const banner = document.getElementById('banner');
      const bannerHeight = banner.offsetHeight;
      
      if (window.scrollY > bannerHeight * 0.2) {
        menuBox.style.background = "#FFFFFF";
        menuBox.style.boxShadow = "0px 0px 15px rgba(0,0,0,0.1)";
        menuBox.style.height = "60px";
      } else {
        menuBox.style.background = "none";
        menuBox.style.boxShadow = "none";
      }
    });
    
    // 音乐播放控制
    const bgMusic = document.getElementById('bgMusic');
    const musicIcon = document.getElementById('musicIcon');
    let musicPlaying = false;
    
    // 音乐控制按钮点击事件
    document.getElementById('musicControl').addEventListener('click', function() {
      if (musicPlaying) {
        bgMusic.pause();
        musicIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZiI+PHBhdGggZD0iTTMgOXY2aDNsNS41IDVWMTRsLTQuNS00LjVIM3ptMTAgNnYtMTJIMTB2MTJsMy41IDMuNS0yIDEuNS02LTYgNi02IDIgMS41LTMuNSAzLjV6Ii8+PC9zdmc+";
      } else {
        bgMusic.play().catch(e => console.log("播放失败:", e));
        musicIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZiI+PHBhdGggZD0iTTMgOXY2aDNsNS41IDVWMTRsLTQuNS00LjVIM1ptMTAtMi41VjNIMTB2MTMuNWwtMi41LTIuNS0yIDIgNSA1IDUtNVY2LjV6Ii8+PC9zdmc+";
      }
      musicPlaying = !musicPlaying;
    });

    function setWallpaper() {
  const deviceType = detectDeviceType();
  const bgDiv = document.querySelector('.bg-fixed');
  bgDiv.style.backgroundImage = `url('${wallpapers[deviceType]}')`;
}
  </script>
</body>
